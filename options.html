<html>
	<head>
		<title>Random Name Generator: Options</title>
		<script src="generator.js"></script>
		<script src="namescroller.js"></script>
		<style>
			.text
			{
				width:50px;
				border:0px;
				border-bottom:1px solid white;
				background:transparent;
				color:white;
				font-size:20px;
			}
		</style>
	</head>
	<body style="background:#F0F0F0;color:white;">
		<center>
			<div style="background:url(bg.png);width:800px;height:785px;border:2px solid white;text-align:left;-webkit-box-shadow: 10px 10px 5px #888;
			 -webkit-border-radius: 5px;">
				<img src="logo.png">
				<center>
					<div style="width:750px;background:url(t.png);height:645px;text-align:left;border:2px solid gray;
						-webkit-box-shadow: 5px 5px 0px #FFF; -webkit-border-radius: 5px; padding: 5px 5px 5px 15px;">
						<div style="padding-left:25px;padding-top:5px;">
							<div style="width:345px;float:left;border-right:2px solid gray;height:655px;position:relative;top:-10px;">
								<h2>Options</h2>
								<div style="font-size:20px;">
									Minimum length: <input class="text" type="text" id="minlength">
									characters.  <span style="color:lightgreen" id="savedmin"></span><br>
									<i style="font-size:15px;">(2+ characters, same as Maximum length or less)</i><br>
									Maximum length: <input class="text" type="text" id="maxlength">
									characters. <span style="color:lightgreen" id="savedmax"></span><br>
									<i style="font-size:15px;">(2+ characters, same as Minium length or more)</i><hr>
									<input type="button" onclick="save()" value="Save">
								</div>
							</div>
							<div style="float:right;width:350px;position:relative;top:-10px;">
								<h2>Preview of generated names:</h2>
								<div style="height:590px;overflow:hidden;font-size:20px;" id="namescroller">
								</div>
							</div>
						</div>
					</div>
				</center>
			</div>
		</center>
	</body>
</html>
