<!DOCTYPE HTML>
<html>
	<head>
		<title>Random Name Generator</title>
		<script type="text/javascript" src="../jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="options.css">
	</head>
	<body>
		<div class="optionsbox">
			<div class="optionsboxtop">
				<div class="menuitem" id="tab1">Names</div>
				<div class="menuitem" id="tab2">Tab 2</div>
				<div class="menuitem" id="tab3">Tab 3</div>
				<div class="menuitem" id="tab4">Tab 4</div>
			</div>
			<div class="optionsboxcontent">	
				<div class="tab shown" id="tab1c">
					<fieldset>
						<legend>Name length</legend>
						Minimum name length:<br><input class="text" type="text" id="minlength">
						<span style="color:lightgreen" id="savedmin"></span><br>
						<i style="font-size:15px;">(2+ characters, same as Maximum length or less)</i><br>
						Maximum length:<br><input class="text" type="text" id="maxlength">
						<span style="color:lightgreen" id="savedmax"></span><br>
						<i style="font-size:15px;">(2+ characters, same as Minium length or more)</i><hr>
						<input type="button" onclick="save()" value="Save">
					</fieldset>
				</div>
				<div class="tab" id="tab2c">t2</div>
				<div class="tab" id="tab3c">t3</div>
				<div class="tab" id="tab4c">tab4</div>
			</div>
		</div>
	</body>
</html>
